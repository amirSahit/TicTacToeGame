<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.ts"></script>
    <title>TicTacToe</title>
  </head>
  <body class="bg-blue-900">
    <h1 id="header" class="text-white text-4xl text-center mt-5">
      Tic Tac Toe Game
    </h1>
    <div class="flex flex-col justify-center items-center">
      <p id="current-player" class="text-center"></p>
      <div
        id="grid-container"
        class="grid grid-cols-3 w-[600px] h-[600px] rounded-md"
      ></div>
      <div><p class="winner-target"></p></div>
      <button
        id="reset-button"
        class="bg-white p-2 rounded-md mt-4 text-blue-900"
      >
        reset
      </button>
    </div>

    <div class="gridforgame">
      <div class="border-bottom">1</div>
      <div class="border-bottom border-middle">2</div>
      <div class="border-bottom">3</div>
      <div class="border-bottom">4</div>
      <div class="border-bottom border-middle">5</div>
      <div class="border-bottom">6</div>
      <div>7</div>
      <div class="border-middle">8</div>
      <div>9</div>
    </div>
  </body>
</html>
